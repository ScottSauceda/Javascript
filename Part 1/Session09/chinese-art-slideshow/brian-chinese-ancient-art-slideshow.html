<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Chinese Ancient Art Slideshow</title>
    <meta charset="utf-8">
    
  <style>  
      
      body {
        background-color: #333;  
        font-family: sans-serif;
        text-align: center;
      }

      #slideshow {
         min-width: 1250px;
         background-color: #555;
         padding: 25px; 
         height: 670px;
         margin: 0 auto;
         border-radius: 10px;
         border: 3px solid #AAA;
      }
      
      header {
          height: 25px;
          padding: 0.5em auto 1em auto;
          text-align: left;
          font-size: 1.15rem;
          color: #EEE;
          font-weight: bold;
      }
      
      #bigPicDiv {
        width: 70%;
        background-color: #999;
        padding: 2%; 
        height: 500px;
        float: left;
        border-radius: 10px;
        margin-right: 1%;
        margin-top: 0.5em;
        margin-bottom: 1em; /* push down footer */
        border: 3px solid #AAA;
        overflow-y: scroll;
      }
      
      #thumbnailsDiv {
        width: 19%;
        background-color: #888;
        padding: 2%; 
        height: 500px;
        float: right;
        border-radius: 10px;
        border: 3px solid #AAA;
        overflow-y: scroll;
        cursor: pointer;
      }
      
      #thumbnailsDiv img, #bigPicDiv img {
         width: 100%; 
      }
      
      #thumbnailsDiv img:hover {
         /* make it super-saturated when user mouses over thumb */
         /* filter: saturate(3); */
      }
      
      footer {
/*          clear: both;*/
          height: 50px;
          padding: 0.5em 3em;
          text-align: left;
          background-color: #EEE;
          font-size: 1rem;
          color: #222;
          border-radius: 10px;
          width: 65%;
          float: left;
      }
      
      button {
          font-size: 1.25em;
          padding: 0.25em;
          float: right;
          height: 50px;
          width: 10%;
          cursor: pointer;
          border-radius: 5px;
      }
     
 </style>
    
    
</head>

<body>

    <div id="slideshow">
        
        <header id="timely">Timely Greeting</header>
    
        <div id="bigPicDiv"></div>
        
        <div id="thumbnailsDiv"></div>
        
        <footer id="footsie"></footer>
        
        <button id="autoplayBtn">PLAY</button>
                
    </div><!-- close slideshow -->
    
    <script src="js/chinese-ancient-art-slideshow.js"></script>
    
    <script src="js/Greeting.js"></script>
    
    <script>

        var greeting = new Greeting('timely');

    </script>
    
</body>

</html>
