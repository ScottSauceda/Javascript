//Make pie out of our fruits array. Loop through the fruit array and if the fruit has 6 or less characters, add “-pie” to the end of the string and add it to a new pie array.
    
      var fruits = ["Apple", "Peach", "Mango", "Banana", "Orange", "Pear", "Coconut", "Strawberry", "Blueberry"];
        
      var pie = [];
      
      for(let i = 0; i < fruits.length; i++) {
             if(fruits[i].length <= 6 ) {
                pie.push(fruits[i] + "-pie");
                
          } // end if
          
      } // end for
        
        
    console.log(fruits);
