function leapYearCheck(year){

  if(year % 4 == 0){
    if(year % 100 == 0){
      if(year % 400 == 0){
        console.log(`${year} IS a leap year.`);
      }else{
        console.log(`${year} is NOT a leap year.`);
      }
      
    }else{
      console.log(`${year} IS a leap year.`);
    }
  }else{

  }
