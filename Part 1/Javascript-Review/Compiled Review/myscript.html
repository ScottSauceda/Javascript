<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Test Page</title>
    
    <meta charset="UTF-8" />

  <body>
      
    <h3 id="myH3"></h3>
    
    <script>
      
   var counter = 0;
for (var i = 0; i < 10; i++);
      counter ++;
       document.getElementById("myH3").innerHTML = "" + counter;
    </script>
      
  </body>
