<!DOCTYPE html>
<html>
  <head>
      
    <title>JS Loops and Arrays</title>
    
    <meta charset = "UTF-8" />
    
    <style>
        body {
            background-color: #abc;
            font: bold 1.25rem sans-serif;
            margin: 1rem;
            text-align: center;
        }
        .boxy {
            background-color: beige;
            padding: 1rem;
            width: 60%;
            margin: 1rem auto;
            border: 3px dashed orange;
        }
        
    </style>
      
  </head>
  <body>
      
    <div class="boxy" id="loopy"></div>
      
    <div id="fruit">Fruit Array contents:</div>
  
      
    <script>
        
      var loopy = document.getElementById("loopy");
        
      // don't have to start counter at 0
      // condition can be less than or equal to
      // condition number can be anything, as can incremented
      // counter can be deceremented, that is count backwords
//      for(var i = 0; i > -5; i--) {
//          loopy.innerHTML += i + " "; // 5 6 7 8 9 / 10 / 5 10 15 20 25 / 0 -1 -2 -3 -4
//      }
//        
      // WARNING! Infinite Loop Ahead:
//         for(var j = 0; j > -5; j++) {
//           for(var k = 0; k > 5; i--)
//             loopy.innerHTML += j + " ";  ERROR! INFINITE LOOP!!
//         }
        
    for(let i = 0; i < 10; i++) {
        loopy.innerHTML = i + " ";
    }
        
    //alert(i);
      
    var fruitArr = ["Apple", "Banana", "Cherry", "Grape", "Kiwi", "Pear"];
        
    for(let i = 0; i < fruitArr.length; i++) {
        document.getElementById("fruit").innerHTML += fruitArr[i] + "<br/>";
    }
        
//    alert(fruitArr[0]);
//    alert(fruitArr[fruitArr.length-1]);
//    
//    alert(fruitArr[2]);
//    alert(fruitArr[fruitArr.length-2]);
        
    var fruitList = '<ul>';
    fruitList += "<li>" + fruitArr[0] + "</li>";
    fruitList += "<li>" + fruitArr[1] + "</li>";
    fruitList += "<li>" + fruitArr[2] + "</li>";
    fruitList += "<li>" + fruitArr[3] + "</li>";
    fruitList += "<li>" + fruitArr[4] + "</li>";
    fruitList += "<li>" + fruitArr[5] + "</li>";
    fruitList += "</ul>";
        
    var fruitList2 = "<ol><li>" + fruitArr[0] + "</li><li>" + fruitArr[1] + "</li><li>" + fruitArr[2] + "</li><li>" + fruitArr[3] + "</li><li>" + fruitArr[4] + "</li><li>" + fruitArr[5] + "</li></ol>";
        
    //document.getElementById("fruit").innerHTML = fruitList + fruitList2;
        
    var fruitDiv = document.getElementById("fruit");
    var fruitList3 = "<ul>"; // start the list
    for(let i = 0; i < fruitArr.length; i++) {
        fruitList3 += "<li>" + fruitArr[i] + "</li>"; // add list item
    } // end for loop
    fruitList3 += "</ul>"; // end the list
    fruitDiv.innerHTML += fruitList3;
        
        
    //////////////////////////////    WHILE LOOP ////////////////
        
    var fruitList4 = "<ul>"; // start the list
    var i = 0; // declare the counter variable BEFORE the loop
    while(i < fruitArr.length) { // run the loop WHILE condition is true
        fruitList4 += "<li>" + fruitArr[i] + "</li>"; // add list item
        i++; // to end each iteration, increment counter variable
    }
    fruitList4 += "<ul>"; // end the list
    fruitDiv.innerHTML += fruitList4;
        
    var fruits = ["Apple", "Banana", "Cherry", "Grape", "Kiwi", "Pear"];
    
    // these array methods add and delete items
        
    fruitArr.pop() // deletes last item from array
        
    alert(fruitArr); // "Apple", "Banana", "Cherry", "Grape", "Kiwi"
        
    fruitArr.shift(); //deletes first item from array
        
    alert(fruitArr); // "Banana", "Cherry", "Grape", "Kiwi"
        
    fruitArr.unshift("Apricot");// adds item to beginning of array
        
    alert(fruitArr); // "Apricot", "Banana", "Cherry", "Grape", "Kiwi"
        
    fruitArr.push("Plum") // adds item to end of array
        
    alert(fruitArr); // "Apricot", "Banana", "Cherry", "Grape", "Kiwi", "Plum"
        
    // splice: starting at specified index, delete x number of items
        
    fruitArr.splice(1, 3); // starting at index 1, delete 3 items
        
    alert(fruitArr); // "Apricot", "Kiwi", "Plum"
        
    </script>
  </body>
</html>
