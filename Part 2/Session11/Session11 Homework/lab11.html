<!DOCTYPE html>
<html>
  <head>
    <title>js Add Event Listener</title>
      
    <meta charset = "UTF-8" />
      
    <style>
    
        body {
            padding: 3rem;
            background-color: lightsteelblue;
            font: 1.25rem sans-serif;
        }
        
        .divvy {
            background-color: #eee;
            padding: 3rem;
            width: 500px;
            margin: 0 auto;
        }
      
    </style>
      
  </head>
    
  <body>
      
    <button onclick="multiply(4, 5)">Calculate</button>
      
    <select id = "pet" onchange = "voteForPet()">
      <option value="vote">Vote for Best Pet</option>
      <option value="bird">Bird</option>
      <option value="cat">Cat</option>
      <option value="dog">Dog</option>
      <option value="bunny">Bunny</option>
      <option value="fish">Fish</option>
      <option value="iguana">Iguana</option>
    </select>
   
    <div id = "comedy" onmouseover = "swapImage()"
                       onmouseout = "restoreImage()"></div>
      
    <script src="js/myScript5.js"></script>      
    
  </body>
</html>
